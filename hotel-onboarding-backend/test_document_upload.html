<!DOCTYPE html>
<html>
<head>
    <title>Document Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .upload-area { 
            border: 2px dashed #ccc; 
            padding: 20px; 
            margin: 20px 0; 
            text-align: center;
        }
        .success { color: green; }
        .error { color: red; }
        #result { margin-top: 20px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Document Upload Test</h1>
    
    <div class="upload-area">
        <h3>Upload a Voided Check</h3>
        <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png">
        <button onclick="uploadFile()">Upload</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('document_type', 'voided_check');
            formData.append('employee_id', 'test-frontend-employee');
            formData.append('property_id', 'test-property-123');
            formData.append('metadata', JSON.stringify({
                source: 'frontend_test',
                timestamp: new Date().toISOString()
            }));
            
            try {
                const response = await fetch('http://localhost:8000/api/test/documents/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                const resultDiv = document.getElementById('result');
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Upload Successful!</h3>
                            <p>Document ID: ${result.data.document_id}</p>
                            <p>Type: ${result.data.document_type}</p>
                            <p>Size: ${result.data.file_size} bytes</p>
                            <p>Uploaded at: ${result.data.uploaded_at}</p>
                        </div>
                    `;
                    
                    // Now check the document count
                    checkDocumentCount();
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>Upload Failed</h3>
                            <p>${result.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function checkDocumentCount() {
            try {
                const response = await fetch('http://localhost:8000/api/test/documents/count');
                const result = await response.json();
                
                if (result.success) {
                    const countInfo = document.createElement('div');
                    countInfo.innerHTML = `
                        <h4>Document Storage Status:</h4>
                        <p>Total documents: ${result.data.total_documents}</p>
                        <p>Recent files:</p>
                        <ul>
                            ${result.data.recent_files.map(f => 
                                `<li>${f.filename} (${f.size} bytes) - ${f.created}</li>`
                            ).join('')}
                        </ul>
                    `;
                    document.getElementById('result').appendChild(countInfo);
                }
            } catch (error) {
                console.error('Failed to check document count:', error);
            }
        }
        
        // Check document count on page load
        window.onload = checkDocumentCount;
    </script>
</body>
</html>
