<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Configuration Test</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-result {
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            background: #f5f5f5;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>API Configuration Test</h1>
    
    <div id="config-info" class="test-result info">
        <h3>Configuration Information</h3>
        <div id="config-details"></div>
    </div>

    <h2>Test API Calls</h2>
    
    <button onclick="testApiEndpoint()">Test /api Endpoint</button>
    <button onclick="testLegacyEndpoint()">Test Legacy Endpoint</button>
    <button onclick="testHealthCheck()">Test Health Check</button>
    
    <div id="results"></div>

    <script type="module">
        // Simulate the configuration functions
        function getApiUrl() {
            const envApiUrl = import.meta.env?.VITE_API_URL || '';
            
            if (envApiUrl && envApiUrl.trim() !== '') {
                return envApiUrl.replace(/\/$/, '');
            }
            
            // Development: Use '/api' prefix
            return '/api';
        }

        function getLegacyBaseUrl() {
            const envApiUrl = import.meta.env?.VITE_API_URL || '';
            
            if (envApiUrl && envApiUrl.trim() !== '') {
                return envApiUrl.replace(/\/api\/?$/, '').replace(/\/$/, '');
            }
            
            // Development: Use empty string for relative URLs
            return '';
        }

        // Display configuration info
        const configDetails = document.getElementById('config-details');
        configDetails.innerHTML = `
            <p><strong>Environment:</strong> ${import.meta.env?.MODE || 'development'}</p>
            <p><strong>VITE_API_URL:</strong> ${import.meta.env?.VITE_API_URL || '(not set)'}</p>
            <p><strong>API URL (getApiUrl()):</strong> ${getApiUrl()}</p>
            <p><strong>Legacy URL (getLegacyBaseUrl()):</strong> ${getLegacyBaseUrl() || '(empty - relative URLs)'}</p>
        `;

        // Make functions available globally for button clicks
        window.getApiUrl = getApiUrl;
        window.getLegacyBaseUrl = getLegacyBaseUrl;
    </script>

    <script>
        const resultsDiv = document.getElementById('results');

        function addResult(title, success, details) {
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${success ? 'success' : 'error'}`;
            resultDiv.innerHTML = `
                <h4>${title}</h4>
                <pre>${JSON.stringify(details, null, 2)}</pre>
            `;
            resultsDiv.insertBefore(resultDiv, resultsDiv.firstChild);
        }

        async function testApiEndpoint() {
            const url = window.getApiUrl() + '/health';
            try {
                const response = await fetch(url);
                const data = await response.json();
                addResult('API Endpoint Test', response.ok, {
                    url,
                    status: response.status,
                    data
                });
            } catch (error) {
                addResult('API Endpoint Test', false, {
                    url,
                    error: error.message
                });
            }
        }

        async function testLegacyEndpoint() {
            const url = (window.getLegacyBaseUrl() || '') + '/secret';
            try {
                const response = await fetch(url);
                const data = await response.json();
                addResult('Legacy Endpoint Test', response.ok, {
                    url,
                    status: response.status,
                    data
                });
            } catch (error) {
                addResult('Legacy Endpoint Test', false, {
                    url,
                    error: error.message
                });
            }
        }

        async function testHealthCheck() {
            const url = window.getApiUrl() + '/hr/dashboard-stats';
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                addResult('HR Dashboard Stats Test', response.ok, {
                    url,
                    status: response.status,
                    data
                });
            } catch (error) {
                addResult('HR Dashboard Stats Test', false, {
                    url,
                    error: error.message
                });
            }
        }
    </script>
</body>
</html>
