<!DOCTYPE html>
<html>
<head>
    <title>System Running Test</title>
</head>
<body>
    <h1>Testing Integrated System</h1>
    
    <h2>Backend Test</h2>
    <button onclick="testBackend()">Test Backend API</button>
    <pre id="backend-result"></pre>
    
    <h2>Frontend Test</h2>
    <p>Frontend URL: <a href="http://localhost:3000" target="_blank">http://localhost:3000</a></p>
    
    <script>
        async function testBackend() {
            try {
                const response = await fetch('http://localhost:8000/healthz');
                const data = await response.json();
                document.getElementById('backend-result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('backend-result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
